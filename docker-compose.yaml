services:
  redis:
    image: redis:latest
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 30s
    ports:
      - 6379:6379

  cryptoquant_init:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TAGS=init
    container_name: cryptoquant_init
    depends_on:
      redis:
        condition: service_healthy
    restart: "no"
    env_file:
      - .env

  xrp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TAGS=server
    container_name: cryptoquant_xrp
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      engine: xrp
      type: trader
    env_file:
      - .env
    environment:
      - ENGINE_NAME=xrp
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_NAME=${PG_NAME}
      - TS_HOST=${TS_HOST}
      - TS_PORT=${TS_PORT}
      - TS_NAME=${TS_NAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - BINANCE_SYMBOL=XRPUSDT
      - UPBIT_SYMBOL=KRW-XRP
      - ANCHOR_SYMBOL=KRW-USDT
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
    volumes:
      - ./log/xrp:/app/log
    networks:
      - shared
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  cow:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TAGS=server
    container_name: cryptoquant_cow
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    labels:
      engine: cow
      type: trader
    env_file:
      - .env
    environment:
      - ENGINE_NAME=cow
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_NAME=${PG_NAME}
      - TS_HOST=${TS_HOST}
      - TS_PORT=${TS_PORT}
      - TS_NAME=${TS_NAME}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - BINANCE_SYMBOL=COWUSDT
      - UPBIT_SYMBOL=KRW-COW
      - ANCHOR_SYMBOL=KRW-USDT
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
    volumes:
      - ./log/cow:/app/log
    networks:
      - shared
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

networks:
  shared:
    external: true
    name: crypto-bridge